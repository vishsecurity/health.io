<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Watch Style Tool</title>
<style>
/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background-color: #111;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.watch-screen {
  background: #1c1c1e;
  border-radius: 40px;
  width: 360px;
  padding: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
  text-align: center;
}

header h1 {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 5px;
}

header p {
  font-size: 0.9rem;
  color: #aaa;
  margin-bottom: 20px;
}

.rings-container {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

.ring-widget {
  position: relative;
  width: 100px;
  height: 100px;
  cursor: pointer;
  transition: transform 0.3s;
}

.ring-widget:hover {
  transform: scale(1.1);
}

.ring-bg, .ring-progress {
  fill: none;
  stroke-width: 10;
}

.ring-bg {
  stroke: #333;
}

.ring-progress {
  stroke-linecap: round;
  transition: stroke-dashoffset 0.6s ease;
  transform: rotate(-90deg);
  transform-origin: 50% 50%;
}

/* Gradient for rings */
#gradient-water { stop-color: #00f0ff; }
#gradient-sleep { stop-color: #a566ff; }
#gradient-cycling { stop-color: #00ff7a; }

.label {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

.label .value {
  font-size: 1.2em;
  font-weight: bold;
  transition: color 0.3s;
}

.label .name {
  font-size: 0.8em;
  color: #aaa;
  transition: color 0.3s;
}

footer {
  font-size: 0.7rem;
  color: #666;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="watch-screen">
  <header>
    <h1>Apple Watch Tool</h1>
    <p>Today's Stats</p>
  </header>

  <section class="rings-container">
    <!-- Water Ring -->
    <div class="ring-widget" data-percent="70" data-value="7L" data-name="Water">
      <svg viewBox="0 0 100 100">
        <defs>
          <linearGradient id="gradient-water" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"/>
            <stop offset="100%"/>
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="45" class="ring-bg"></circle>
        <circle cx="50" cy="50" r="45" class="ring-progress" stroke="url(#gradient-water)"></circle>
      </svg>
      <div class="label">
        <div class="value">7L</div>
        <div class="name">Water</div>
      </div>
    </div>

    <!-- Sleep Ring -->
    <div class="ring-widget" data-percent="50" data-value="6h" data-name="Sleep">
      <svg viewBox="0 0 100 100">
        <defs>
          <linearGradient id="gradient-sleep" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"/>
            <stop offset="100%"/>
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="45" class="ring-bg"></circle>
        <circle cx="50" cy="50" r="45" class="ring-progress" stroke="url(#gradient-sleep)"></circle>
      </svg>
      <div class="label">
        <div class="value">6h</div>
        <div class="name">Sleep</div>
      </div>
    </div>

    <!-- Cycling Ring -->
    <div class="ring-widget" data-percent="80" data-value="20km" data-name="Cycling">
      <svg viewBox="0 0 100 100">
        <defs>
          <linearGradient id="gradient-cycling" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"/>
            <stop offset="100%"/>
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="45" class="ring-bg"></circle>
        <circle cx="50" cy="50" r="45" class="ring-progress" stroke="url(#gradient-cycling)"></circle>
      </svg>
      <div class="label">
        <div class="value">20km</div>
        <div class="name">Cycling</div>
      </div>
    </div>
  </section>

  <footer>Â© 2025 My Wellness Tool</footer>
</div>

<script>
// Function to animate ring progress
function setProgress(widgetElem, percent) {
  const circle = widgetElem.querySelector('.ring-progress');
  const radius = circle.r.baseVal.value;
  const circumference = 2 * Math.PI * radius;
  const offset = circumference - (percent / 100) * circumference;
  circle.style.strokeDasharray = `${circumference}`;
  circle.style.strokeDashoffset = `${circumference}`; // start empty
  // Animate to target
  setTimeout(() => { circle.style.strokeDashoffset = offset; }, 100);
}

// Initialize rings and gradient animations
document.querySelectorAll('.ring-widget').forEach(widget => {
  const percent = widget.dataset.percent || 0;
  const value = widget.dataset.value;
  const name = widget.dataset.name;
  widget.querySelector('.label .value').textContent = value;
  widget.querySelector('.label .name').textContent = name;
  setProgress(widget, percent);
});

// Optional: live updating metrics
function randomUpdate() {
  document.querySelectorAll('.ring-widget').forEach(widget => {
    const newPercent = Math.floor(Math.random() * 100);
    const valueElem = widget.querySelector('.label .value');
    const name = widget.dataset.name;
    let displayValue = newPercent;
    if(name === "Water") displayValue = (newPercent/10).toFixed(1) + "L";
    if(name === "Sleep") displayValue = Math.floor(newPercent/10) + "h";
    if(name === "Cycling") displayValue = Math.floor(newPercent/5) + "km";
    valueElem.textContent = displayValue;
    setProgress(widget, newPercent);
  });
}

// Update every 5 seconds to simulate live data
setInterval(randomUpdate, 5000);
</script>

</body>
</html>
